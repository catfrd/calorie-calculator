<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calories-calculator</title>
    <link rel="icon" href="icon.png">
</head>
<body>
    <div class="banner">
        <!-- navigation bar starts here-->
        <div class="navbar">
            <img src="nutri-logo.png" class="logo">
             <ul>
                <li><a href="home.html" >Home</a></li>
                <li><a href="">Nutrient advice</a></li>
                <li><a href="">calories calculator</a></li>
               
             </ul>

        </div>
        
        <!-- navigation bar ends here -->

        <!-- calculation form starts here -->
        

        <div class="form-body">
            <div class="row">
                <div class="form-holder">
                    <div class="form-content">
                        <div class="form-items">
                            <h3>Calculate your calories</h3>
                            <p>Fill in the data below.</p>
                            <form id="calorie-calculate">
        
        
                                <div class="col-md-12">
                                    <input class="form-control" type="number" id="age" placeholder="Age" required>
                                </div>
        
                                <div class="col-md-12">
                                <input class="form-control" type="number" id="height" placeholder="Weight in centimeters" required>
                                    
                                </div>
        
                                <div class="col-md-12">
                                <input class="form-control" type="number" id="weight" placeholder="Height in kilograms" required>
                                
                                </div>
        
        
                                <div class="col-md-12 mt-3">
                                <label class="btn-gender" for="gender">Gender: </label>
        
                                <input type="radio" class="btn-check" name="gender" id="male" autocomplete="off" required>
                                <label class="btn-gender" for="male">Male</label>
        
                                <input type="radio" class="btn-check" name="gender" id="female" autocomplete="off" required>
                                <label class="btn-gender" for="female">Female</label>
                                </div>
        
                              
                                <div class="form-button mt-3">
                                    <button id="submit" type="submit" value=Calculate class="btn btn-primary">Calculate</button>
                                </div>

                                <div>
                             
                            </form>

                            <!-- result -->
                            <div id="results" class="pt-4">
                                <h5>Total Calories</h5>
                                <div class="form-group">
                                  <div class="input-group">
                                    <input type="number" class="form-control" id="total-calories" disabled>
                                  </div>
                                </div>                       
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <!-- javascript program for validation -->

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
        <script src="app.js"></script>






        
    </div>
</body>
</html>
